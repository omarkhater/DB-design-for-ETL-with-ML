<!-- extends from base.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Model</h2>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <form id="addModelForm" action="{{ url_for('add_model') }}" method="post">
        <div class="form-group">
            <label for="dataset_id">Dataset ID:</label>
            <input type="number" class="form-control" id="dataset_id" name="dataset_id" required>
        </div>
        <div class="form-group">
            <label for="engineer_id">Engineer ID:</label>
            <input type="number" class="form-control" id="engineer_id" name="engineer_id" required>
        </div>
        <div class="form-group">
            <label for="customer_id">Customer ID:</label>
            <input type="number" class="form-control" id="customer_id" name="customer_id" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Model</button>
    </form>
</div>
{% endblock %}
